<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/components/main-section.css" />
    <link rel="stylesheet" href="./css/components/main-wrapper.css" />
    <link rel="stylesheet" href="./css/components/main-logo.css" />
    <link rel="stylesheet" href="./css/components/main-title.css" />
    <link rel="stylesheet" href="./css/components/main-subtitle.css" />
    <link rel="stylesheet" href="./css/components/main-paragraph.css" />
    <link rel="stylesheet" href="./css/components/main-form.css" />
    <link rel="stylesheet" href="./css/components/main-link.css" />
  </head>
  <body>
    <main class="main-section">
      <div class="main-wrapper">
        <div class="background">
          <img
            src="./assets/images/logo.svg"
            alt="Logo da RocketNews"
            class="main-logo"
          />
          <div class="wrapperText">
            <h1 class="main-title">
              atualize ideias e informações em 5 minutos.
            </h1>
            <h2 class="main-subtitle">
              Tudo que você precisa saber para começar seu dia bem e informado
            </h2>
            <p class="main-paragraph">
              Noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. Perfeito para se preparar para codar ☕
            </p>
          </div>
          <form action="main-form" class="main-form">
            <label for="email" class="labelEmail">Insira seu e-mail:</label>
            <div class="wrapperEmail">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="oi@rocketseat.com"
                class="labelInput"
              />
              <button for="main-form" class="buttonSend">
                <img src="./assets/images/send.svg" alt="" class="iconSend" />
              </button>
            </div>
          </form>
          <a href="" class="main-link">
            deixe-me ler primeiro
            <img src="./assets/images/arrow-right.svg" alt="" />
          </a>
        </div>
        <div class="image"></div>
      </div>
    </main>
  </body>
</html>
